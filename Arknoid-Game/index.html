<script>
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d')

  canvas.width = 480
  canvas.height = 400

  //variables de nuestro juego
  let counter = 0
  
  //Variables de la pelota
  const ballRadius = 4;
  //posicion de la pelota
  let x = canvas.width / 2
  let y = canvas.height - 30
  //velocidad de la pelota
  let dx = 2
  let dy = -2
  
   function drawBall(){
    ctx.beginPath()
    ctx.arc(x , y , ballRadius, 0 , Math.PI * 2)
    ctx.fillStyle = '#fff'
    ctx.fill()
    ctx.closePath()
}

  function drawPaddle(){}
  function drawBricks(){}
  
  function collisionesDetection(){}
   
  function ballMovement(){
    //rebotar las pelotas en lo sbordes
    if ( 
      x + dx > canvas.width - ballRadius ||
      x + dx < ballRadius
     ) {
      dx = -dx
     }

     if(y+dy<ballRadius){
      dy =-dy
     }
    if(y + dy > canvas.height - ballRadius){
      console.log('Game Over')
      document.location.reload()
    }
   
   
   
   
    x += dx
    y += dy
  }
  
  function paddleMovement(){}
  
  function cleanCanvas(){
    ctx.clearRect(0, 0, canvas.width, canvas.height)
  }
  function draw (){
    cleanCanvas()
    //dibujar elementos
    drawBall()
    drawPaddle()
    drawBricks()

    //colisiones y movimientos
    collisionesDetection()
    ballMovement()
    paddleMovement()
  

    window.requestAnimationFrame(draw)//Es un metodo que te permite programar un funcion para que se ejecute justo antes de que se repita la pantalla, sincrtonizada al refresco  de la pantalla 
  }

  draw()
  </script>
